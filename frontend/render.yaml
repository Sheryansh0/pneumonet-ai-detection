# Render deployment configuration for PneumoNet Frontend
services:
  - type: web
    name: pneumonet-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: http://pneumonia-detection-sheryansh.centralindia.azurecontainer.io:5000
      - key: REACT_APP_NAME
        value: PneumoNet
      - key: REACT_APP_VERSION
        value: 1.0.0
      - key: GENERATE_SOURCEMAP
        value: false
